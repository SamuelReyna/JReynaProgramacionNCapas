
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body layout:fragment="body">


        <div class="container">
            <form th:action="@{/usuario/hashPasswords}" method="POST">
                <h1>Encriptar todas las contraseñas faltantes</h1>
                <input type="submit" value="Encriptar contraseñas" name="hashPassword" />
            </form>
            <p th:text="${rows}"</p>
            <p th:text="${mensaje}"></p>
        </div>
    </body>
</html>
